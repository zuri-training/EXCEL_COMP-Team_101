<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/axiforma" rel="stylesheet">
    <link rel="stylesheet" href="tour.css">
    <title>Tour</title>
</head>

<body>
    <header>
        <div class="container row">
            <ul class="navbar">
                <li><a href="#" class="nav-link">Explore</a></li>
                <li><a href="#" class="nav-link">Files</a></li>
                <li><a href="#" class="nav-link">Demo</a></li>
                <li><a href="#" class="nav-link">Help</a></li>
            </ul>
            <div class="user-icon row">
                <img src="./profile-circle.svg" alt="user-icon">
            </div>
        </div>
    </header>

    <main>
        </section>
        <section class="center">
            <div class="images-flex">
                <div class="image1">
                    <img src="./Mask group.png" alt="project tools" id="imgOne">
                </div>
                <div class="box">
                    <p class="dragup"> <a href="#"> <img src="./Group 3602.png" alt="drag &drop" id="drag"></a>
                        Drag & Drop your file here</a> </p>
                    <p class="or1"><img src="./Line 61.png" alt="lineUp" id="lineUp"> OR <img src="./Line 61.png"
                            alt="lineUp" id="lineup"></p>

                    <p class="btrow"><button type="submit" class="btn-one"> Browse</button> <a href="#" id="color"><img
                                src="./link.png" alt="link" id="link"> Enter URL</a></p>
                    </p>
                    <p class="under">Team 101 Project Tools.csv</p>
                </div>
            </div>

            </div>
            <button type="submit" class="continue"> Continue</button>
            </div>
        </section>
        <section class="left">
            <div class="left-column">
                <img src="./Brand Logo (big).png" alt="logo" id="logo">
                <p> <img src="./Frame 59225.png" alt="profile image" id="profileImage"></p>
                <p id="name">Danjuma Tyson</p>
                <img src="./Line 66.png" alt="line" id="line">

                <p class="dashboard"><a href="#"><img src="./element-2.png" alt="dashboard" id="dashboard">
                        Dashboard</a>
                </p>
                <p class="tools"> <a href="#"><img src="./category-2.png" alt="tools" id="tools"> Tools </a>

                <p> <a href="#"><img src="./Group 3619.png" alt="collapse icon" id="collapse"></a></p>
                <img src="./Line 66.png" alt="line" id="line1">

                <p class="setting"><a href="#"><img src="./setting-2.png" alt="setings" id="settings">
                        Settings</a></p>
                <p class="support"> <a href="#"><img src="./24-support.png" alt="support" id="support">
                        Support</a></p>
                <img src="./Line 66.png" alt="line" id="line2">

                <p class="logout"> <a href="#"><img src="./logout.png" alt="logout" id="logout"> Log out</a></p>

            </div>
        </section>
        <section class="right">
            <div class="right-column">
                <div class="quick-actions">
                    <div class="more-options">
                        <p id="more">Upload Options</p>
                        <div class="options">
                            <p><a href="#"><img src="./logos_google-drive.png" alt="google drive" id="blueBg">
                                    <span class="prop">Google
                                        Drive</span></a>
                            </p>
                            <p class="rowbg"><a href="#"><img src="./logos_dropbox.png" alt="Dropbox" id="blueBg">
                                    <span class="prop"> Dropbox</span></a>
                            </p>
                            <p><a href="#"><img src="./logos_microsoft-onedrive.png" alt="one drive" id="blueBg"
                                        class="one">
                                    <span class="prop1" id="drive">One Drive</span></a>
                            </p>
                            <p class="rowbg"><a href="#"><img src="./akar-icons_laptop-device.png" alt="this device"
                                        id="blueBg"><span class="prop">This device</span></a></p>
                        </div>
                        <div class="feedback">
                            <p class="giv">Give Feedback</p>
                            <div class="star">
                                <a href="#"><img src="./Star 6.png" alt="unclicked star" id="star"></a>
                                <a href="#"><img src="./Star 6.png" alt="unclicked star" id="star"></a>
                                <a href="#"><img src="./Star 6.png" alt="unclicked star" id="star"></a>
                                <a href="#"><img src="./Star 6.png" alt="unclicked star" id="star"></a>
                                <a href="#"><img src="./Star 6.png" alt="unclicked star" id="star"></a>
                            </div>
                            <p contenteditable="true" id="rowbg"></p>

                            <button type="submit" onclick="alert('Thank you')" class="btn">Submit</button>
                            <p class="req"><a href="#">Request New Feature</a> </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </main>
</body>

</html>
