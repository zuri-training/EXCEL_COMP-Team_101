<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In With Google</title>
    <link href="http://fonts.cdnfonts.com/css/axiforma" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/kokoro" rel="stylesheet">
    <link rel="stylesheet" href="Google SignIn.css">
</head>

<body>
    <main>
        <!--Google icon and text on top of the page -->
        <section>
            <div class="google-up">
                <p><img src="../Google (icon â€” Colour).png" alt="google-icon" id="google-icon"> <span
                        id="googleText">Sign In with Google</span></p>
            </div>
        </section>
        <div class="container">
         <!--logo and text-->
            <section>
                <div class="logo">
                    <img src="./Frame 58827.png" alt="simpliXL" id="imgParagraph">
                   
                </div>

                 <!--Text showing the page function -->
                <div class="text">
                    <h1>Choose an account</h1>
                    <p class="under-h1">to continue to SimpliXL</p>

                </div>

                 <!-- Enter email -->
                <div class="mail">
                     <input type="text" id="email" placeholder="Enter a valid email address" required> 
                </div>

                 <!-- Choose a different account-->
                <div class="choose-account">
                    <p><img src="./profile-circle.svg" alt="user icon" id="user"><span id="txt">Use another account
                        </span></p>
                </div>

                        <!--additional information -->
                <p class="last-p">To continue, Google will share your name, email address, language preference and
                    profile picture with SimpliXL. Before using this app, you can review
                    SimpliXL's <a href="#">privacy policy</a> and <a href="#">terms and service.</a>
                </p>

            </section>
        </div>
    </main>
</body>

</html>
