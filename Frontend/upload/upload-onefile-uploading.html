<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="upload-onefile-uploading.css" />
    <link
      rel="upload.css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/axiforma" />
    <title>File upload Page</title>
</head>
<body>
	<header>
		<div class="container row">
          <li><img src=".\Frame 58827.png"></li>
          <ul class="navbar">
          	<li><a href="#" class="nav-link">Dashboard</a></li>
            <li><a href="#" class="nav-link">Overview</a></li>
            <li><a href="#" class="nav-link">Features</a></li>
            <li><a href="#" class="nav-link">How To</a></li>
            <li><a href="#" class="nav-link">Contact Us</a></li>
          </ul>
          <div class="row">
            <!-- <a href="#" class="nav-link blue">Sign In</a> -->
            <a href="#" class="nav-link white"><img src=".\Group 3598.png" alt=""></a>
          </div>
      </div>
	</header>

	<main>
    <div id="arrow">
      <a href="" id="on-arrow"><span id="larr">&larr;</span> Go back</a>
    </div>
		
		<div class="group">
			<img src="Group 3602.png" id="drop-icon">
			<div class="group-logo">
				<h4 id="file">Drag & Drop your file here</h4> 
			</div>
      <div id="line">
        <p>
        <img src=".\Line 60.png" alt="" class="line"><span id="or">OR</span><img src=".\Line 60.png" alt="" class="line">
        </p>
      </div>
      <div id="buttons">
        <button type="button" class="primary"><a href="" style="color: #FFFFFF;">Browse</a></button>
        <button type="button" class="secondary"><a href="" style="color: #52A7E0;"><img src=".\link.png" alt="">&nbsp Enter URL</a></button>
      </div>
		</div>

    <div class="progress-bar">
      <div class="progress"></div>
    </div>

    <div class="cancel"><a href=""><img src=".\cancel.png" alt="cancel" id="cancel-icon"> Cancel</a></div>

    <div id="no-leave">
      <p>Do not leave this page until file fully uploads</p>
    </div>

	</main>
</body>
</html>
