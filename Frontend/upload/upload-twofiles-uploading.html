<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="upload-twofiles-uploading.css" />
    <link rel="upload.css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/axiforma" />
    <title>File upload Page</title>
</head>

<body>
    <header>
		<div class="container row">
          <li><img src="./images/Frame 58827.png" id="header-img"></li>
          <ul class="navbar">
          	<li><a href="#" class="nav-link">Dashboard</a></li>
            <li><a href="#" class="nav-link">Files</a></li>
            <li><a href="#" class="nav-link">Demo</a></li>
            <li><a href="#" class="nav-link">Help</a></li>
          </ul>
          <div class="row">
            <a href="#" class="nav-link white"><img src="./images/Group 3598.png" alt=""></a>
          </div>
      </div>
	</header>

    <main>
        <div id="arrow">
            <a href="" id="on-arrow"><span id="larr">&larr;</span> Go back</a>
        </div>

        <div class="rec-cont">
            <div class="rec-within">
                <div class="rec-one">
                    <img src="./images/Group 3602.png" alt="upload-icon" class="icon">
                    <p class="drag">Drag & Drop your file here</p>
                    <p class="line-or"><img src="./images/Line 61.png" alt="" class="line"> <span id="or">OR</span> <img src="./images/Line 61.png" alt="" class="line"></p>
                    <div class="buttons">
                        <button type="button" class="browse-button"><a href="" class="browse">Browse</a></button>
                        <button type="button" class="enter-url-button"><a href="" class="enter-url"><img src="./images/link.png" alt="" id="link"> Enter URL</a></button>
                    </div>
                </div>

                <div class="rec-two">
                    <img src="./images/Group 3602.png" alt="upload-icon" class="icon">
                    <p class="drag">Drag & Drop your file here</p>
                    <p class="line-or"><img src="./images/Line 61.png" alt="" class="line"> <span id="or">OR</span> <img src="./images/Line 61.png" alt="" class="line"></p>
                    <div class="buttons">
                        <button type="button" class="browse-button"><a href="" class="browse">Browse</a></button>
                        <button type="button" class="enter-url-button"><a href="" class="enter-url"><img src="./images/link.png" alt="" id="link"> Enter URL</a></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="progress-cont">
            <div class="progress-cont-within">
                <div class="progress-one">
                    <div class="moving"></div>
                    <p id="percent">72% Uploaded</p>
                </div>

                <div class="cancel-cont"><a href="" id="cancel-one"><img src="./images/cancel.png" alt="" class="cancel-icon">Cancel</a></div>
                <div class="cancel-cont"><a href="" id="cancel-two"><img src="./images/cancel.png" alt="" class="cancel-icon">Cancel</a></div>

                <div class="progress-two">
                    <div class="moving"></div>
                    <p id="percent">72% Uploaded</p>
                </div>
            </div>
        </div>

        <p class="no-leave">Do not leave this page until files fully uploads</p>
    </main>
</body>
