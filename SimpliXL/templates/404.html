{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error Page</title>
    <link href="http://fonts.cdnfonts.com/css/axiforma" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'general/404.css' %}" />
  </head>
  <body>
    <main class="error-content">
      
      <img src="{% static 'images/error.png' %}" alt="error pic" />

      <h1>Oops!... Page not found</h1>
      <p>
        We apologize for the inconvenience. It appears that you are attempting
        to reach a page that is either no longer available or was never
        published.
      </p>
      <a href="{% url 'base:home' %}">Back</a>
    </main>
  </body>
</html>
