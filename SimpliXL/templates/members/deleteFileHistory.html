{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Delete</title>
    <link rel="stylesheet" href=" {% static 'members/css/style.css' %} " />
  </head>
  <body>
    <a href=" {% url 'members:home' %}" class="backBtn delPageBtn">Go back</a>
    <h1>Delete Record</h1>
    <form method="POST">
      {% csrf_token %}
      <p>Are you sure you want to delete this record?</p>
      <button type="submit" class="deleteBtn delPageBtn">Confirm Delete</button>
    </form>
  </body>
</html>
