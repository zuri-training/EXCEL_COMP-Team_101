{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="{% static './members/css/uploading-page.css' %}"
    />
    <link
      rel="upload.css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/axiforma" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  <style>
    .not-visible {
      display: none;
    }

    .error {
      background: red;
      text-align: center;
      color: white;
      padding: 20px;
      display: none;
      margin-bottom: 30px;
    }

    .show {
      display: block;
    }

    form {
      width: 50%;
      margin: auto;
      margin-top: 30px;
      background-color: #fbfbfb;
      min-height: 30vh;
      text-align: center;
      padding: 40px 40px 70px;
    }
    form label,
    form input {
      margin-bottom: 20px;
    }

    .btn-primary {
      background: #b57ce9;
      padding: 10px 60px;
    }

    .ee {
      height: 80vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .continue {
      display: inline-block;
      background: blue;
      padding: 10px 60px;
      color: #fff;
      font-weight: 700;
      transition: all 0.4s;
      display: none;
      margin-top: 30px;
    }

    .continue:hover {
      padding: 10px 80px;
      background: darkblue;
      color: #fff21a;
      font-size: 18px;
    }

    label {
      background-color: indigo;
      color: white;
      padding: 10px 60px;
      border-radius: 0.3rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    #file-chosen {
      margin-left: 0.3rem;
      font-family: sans-serif;
    }
  </style>
  </head>

  <body>
    <header>
      <div class="container row">
        <li><img src="{% static './images/Frame 58827.png' %}" /></li>
        <ul class="navbar">
          <li>
            <a href=" {% url 'members:home' %} " class="nav-link">Dashboard</a>
          </li>
          <li>
            <a href=" {% url 'base:about' %} " class="nav-link">Overview</a>
          </li>
          <li>
            <a href=" {% url 'base:feature' %} " class="nav-link">Features</a>
          </li>
          <li>
            <a href=" {% url 'base:how_to' %} " class="nav-link">How To</a>
          </li>
          <li>
            <a href=" {% url 'base:contact' %} " class="nav-link">Contact Us</a>
          </li>
        </ul>
        <div class="row">
          <!-- <a href="#" class="nav-link blue">Sign In</a> -->
          <a href="#" class="nav-link white"
            ><img src="{% static './images/Group 3598.png' %}" alt=""
          /></a>
        </div>
      </div>
    </header>

    <section class="ee">
      <form method="post" id="upload_form">
        <div class="error"></div>

        {% csrf_token %}

        <!-- actual upload which is hidden -->
        <input
          type="file"
          name="file_url"
          required=""
          id="id_file_url"
          hidden
        />

        <!-- our custom upload button -->
        <label for="id_file_url">Browse</label>

        <!-- name of file chosen -->
        <span id="file-chosen"></span>

        <div class="container" id="progress">
          <div class="progress not-visible"></div>
        </div>

        <a href="#" class="btn continue">Continue</a>
      </form>
    </section>

    <script>
      const label = document.querySelector("label");
      const fileChosenDisplay = document.querySelector("#file-chosen");
      const uploadForm = document.querySelector("#upload_form");
      const input_file = document.querySelector("#id_file_url");
      const progress_bar = document.querySelector(".progress");
      const error = document.querySelector(".error");
      const continueBtn = document.querySelector(".continue");

      function errorDisplay(value) {
        error.classList.add("show");
        error.textContent = value;

        setTimeout(function () {
          error.classList.remove("show");
        }, 2000);
      }

      function formSuccess(link) {
        input_file.disabled = true;
        label.style.background = "#aaa";
        uploadForm.reset();
        continueBtn.href = link;
        continueBtn.style.display = "inline-block";
      }

      $("#id_file_url").change(function (e) {
        e.preventDefault();

        $form = uploadForm;
        var formData = new FormData(uploadForm);

        const media_data = this.files[0];
        fileChosenDisplay.textContent = this.files[0].name;

        progress_bar.classList.add("not-visible");

        if (media_data != null) {
          if (media_data.size > 5242880) {
            errorDisplay("File cannot exceed 5mb");
          } else {
            if (
              media_data.type != "text/csv" &&
              media_data.type !=
                "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" &&
              media_data.type != "application/vnd.ms-excel"
            ) {
              errorDisplay("Allowed format is CSV, XLSX, XLS");
            } else {
              progress_bar.classList.remove("not-visible");

              $.ajax({
                type: "POST",
                url: " /members/ff/",
                data: formData,
                dataType: "json",
                beforeSend: function () {},
                xhr: function () {
                  const xhr = new window.XMLHttpRequest();
                  xhr.upload.addEventListener("progress", (e) => {
                    if (e.lengthComputable) {
                      const percentProgress = Math.round(
                        (e.loaded / e.total) * 100
                      );
                      console.log(percentProgress);
                      progress_bar.innerHTML = `<div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: ${percentProgress}%" aria-valuenow="${percentProgress}" aria-valuemin="0" aria-valuemax="100">${percentProgress}%</div>`;
                    }
                  });
                  return xhr;
                },
                success: function (response) {
                  formSuccess(`/members/file/${response.data}`);
                },
                error: function (err) {
                  console.log(err);
                },
                cache: false,
                contentType: false,
                processData: false,
              });
            }
          }
        }
      });
    </script>
  </body>
</html>
