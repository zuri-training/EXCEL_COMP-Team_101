    ></script>
  </head>
  <style>
    .not-visible {
      display: none;
    }

    .error {
      background: red;
      text-align: center;
      color: white;
      padding: 20px;
      display: none;
      margin-bottom: 30px;
    }

    .show {
      display: block;
    }

    form {
      width: 50%;
      margin: auto;
      margin-top: 30px;
      background-color: #fbfbfb;
      min-height: 30vh;
      text-align: center;
      padding: 40px 40px 70px;
    }
    form * {
      display: block;
      margin: auto;
      margin-bottom: 20px;
    }

    .btn-primary {
      background: #b57ce9;
      padding: 10px 60px;
    }

    .ee {
      height: 80vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>

  <body>
    <header>
      <div class="container row">
        <li><img src="{% static './images/Frame 58827.png' %}" /></li>
        <ul class="navbar">
          <li>
            <a href=" {% url 'members:home' %} " class="nav-link">Dashboard</a>
          </li>
          <li>
            <a href=" {% url 'base:about' %} " class="nav-link">Overview</a>
          </li>
          <li>
            <a href=" {% url 'base:feature' %} " class="nav-link">Features</a>
          </li>
          <li>
            <a href=" {% url 'base:how_to' %} " class="nav-link">How To</a>
          </li>
          <li>
            <a href=" {% url 'base:contact' %} " class="nav-link">Contact Us</a>
          </li>
        </ul>
        <div class="row">
          <!-- <a href="#" class="nav-link blue">Sign In</a> -->
          <a href="#" class="nav-link white"
            ><img src="{% static './images/Group 3598.png' %}" alt=""
          /></a>
        </div>
      </div>
    </header>

    <section class="ee">
      <form method="post" id="upload_form">
        <div class="error"></div>
        {% csrf_token %} {{form.as_p}}
        <input type="submit" value="Upload" class="btn btn-primary" />

        <div class="container" id="progress">
        <div class="progress not-visible"></div>
      </div>
    </section>
      </form>

      

    <script>
      const uploadForm = document.getElementById("upload_form"),
        input_file = document.getElementById("id_file_url"),
        progress_bar = document.querySelector(".progress"),
        error = document.querySelector(".error");

      function errorDisplay(value) {
        error.classList.add("show");
        error.textContent = value;

        setTimeout(function () {
          error.classList.remove("show");
        }, 2000);
      }

      $("#upload_form").submit(function (e) {
        e.preventDefault();
        $form = $(this);
        var formData = new FormData(this);
        const media_data = input_file.files[0];
        progress_bar.classList.add("not-visible");

        if (media_data != null) {
          if (media_data.size > 5242880) {
            errorDisplay("File cannot exceed 5mb");
          } else {
            if (
              media_data.type != "text/csv" &&
              media_data.type !=
                "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" &&
              media_data.type != "application/vnd.ms-excel"
            ) {
              errorDisplay("Allowed format is CSV, XLSX, XLS");
            } else {
              progress_bar.classList.remove("not-visible");

              $.ajax({
                type: "POST",
                url: " /members/ff/",
                // url: POST_URL,
                data: formData,
                dataType: "json",
                beforeSend: function () {},
                xhr: function () {
                  const xhr = new window.XMLHttpRequest();
                  xhr.upload.addEventListener("progress", (e) => {
                    if (e.lengthComputable) {
                      const percentProgress = (e.loaded / e.total) * 100;
                      progress_bar.innerHTML = `<div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: ${percentProgress}%" aria-valuenow="${percentProgress}" aria-valuemin="0" aria-valuemax="100">${percentProgress}%</div>`;
                    }
                  });
                  return xhr;
                },
                success: function (response) {
                  uploadForm.reset();
                  window.location.replace(`/members/file/${response.data}`);
                },
                error: function (err) {
                  console.log(err);
                },
                cache: false,
                contentType: false,
                processData: false,
              });
            }
          }
        }
      });
    </script>
  </body>
</html>
