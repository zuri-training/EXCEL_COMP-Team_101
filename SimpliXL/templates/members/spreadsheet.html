{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{% static './members/css/uploading-page.css' %}"
    />
    <link
      rel="upload.css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/axiforma" />
    <title>Spreadsheet</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      button {
        display: inline-block;
        padding: 10px 40px;
        cursor: pointer;
      }

      .sep {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: darkblue;
        margin-bottom: 30px;
      }

      .are {
        padding: 20px;
      }
      .content {
        width: 95%;
        margin: auto;
        display: flex;
        justify-content: space-between;
        gap: 30px;
      }

      .content * {
        flex-grow: 2;
      }

      table {
        border-collapse: collapse;
        text-align: left;
        margin-bottom: 40px;
      }

      th,
      td {
        padding: 10px;
      }

      thead th {
        background-color: darkblue;
        color: white;
      }

      #arrow * {
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container row">
        <li><img src="{% static './images/Frame 58827.png' %}" /></li>
        <ul class="navbar">
          <li>
            <a href=" {% url 'members:home' %} " class="nav-link">Dashboard</a>
          </li>
          <li>
            <a href=" {% url 'base:about' %} " class="nav-link">Overview</a>
          </li>
          <li>
            <a href=" {% url 'base:feature' %} " class="nav-link">Features</a>
          </li>
          <li>
            <a href=" {% url 'base:how_to' %} " class="nav-link">How To</a>
          </li>
          <li>
            <a href=" {% url 'base:contact' %} " class="nav-link">Contact Us</a>
          </li>
        </ul>
        <div class="row">
          <!-- <a href="#" class="nav-link blue">Sign In</a> -->
          <a href="#" class="nav-link white"
            ><img src="{% static './images/Group 3598.png' %}" alt=""
          /></a>
        </div>
      </div>
    </header>
    <div class="sep">
      <div id="arrow">
        <a href=" {% url 'members:tools' %} " id="on-arrow"
          ><span id="larr">&larr;</span> Go back</a
        >
      </div>

      <div class="are">
        <button>Save</button>
        <button>Download</button>
      </div>
    </div>

    <div class="content">{{ form | safe }} {{ form1 | safe }}</div>
  </body>
</html>
