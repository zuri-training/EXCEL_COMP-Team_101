{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        {% block title %}{% endblock title %}
    </title>
    <link
      rel="upload.css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/axiforma" />

    <link
      rel="stylesheet"
      href="{% static './members/css/uploading-page.css' %}"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body>
    <header>
      <div class="container row">
        <a href=" {% url 'base:home' %} "
          ><img src="{% static './images/Frame 58827.png' %}"
        /></a>
        <ul class="navbar">
          <li>
            <a href=" {% url 'members:home' %} " class="nav-link">Dashboard</a>
          </li>
          <li>
            <a href=" {% url 'base:about' %} " class="nav-link">Overview</a>
          </li>
          <li>
            <a href=" {% url 'base:feature' %} " class="nav-link">Features</a>
          </li>
          <li>
            <a href=" {% url 'base:how_to' %} " class="nav-link">How To</a>
          </li>
          <li>
            <a href=" {% url 'base:contact' %} " class="nav-link">Contact Us</a>
          </li>
        </ul>
        <div class="row">
          <a href="#" class="nav-link white"
            ><img src="{% static './images/Group 3598.png' %}" alt="Profile" />
          </a>
        </div>
      </div>
    </header>

    {% block content %} {% endblock content %} 

    {% block footer %} {% endblock footer %}
  </body>
</html>
