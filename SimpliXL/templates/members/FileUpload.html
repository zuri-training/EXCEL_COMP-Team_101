{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static './members/css/FileUpload.css' %}" />
    <link
      rel="upload.css"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/axiforma" />
    <title>File upload Page</title>
  </head>
  <body>
    <header>
      <div class="container row">
        <li><img src="{% static './images/Frame 58827.png' %}" /></li>
        <ul class="navbar">
          <li>
            <a href="{% url 'members:welcome' %}" class="nav-link">Explore</a>
          </li>
          <li>
            <a href="{% url 'members:exist' %}" class="nav-link">Files</a>
          </li>
          <li><a href="{% url 'base:how_to' %}" class="nav-link">Demo</a></li>
          <li><a href="{% url 'base:help' %}" class="nav-link">Help</a></li>
        </ul>
        <div class="row">
          <a href="#" class="nav-link white"
            ><img src="{% static './images/Group 3598.png' %}" alt=""
          /></a>
        </div>
      </div>
    </header>

    <main>
      <div id="radio-select">
        <p>Select Number of Files</p>
        <label for=""
          ><input type="radio" id="one-file" name="file-num" /> Upload 1
          File</label
        >
        <label for=""
          ><input type="radio" name="file-num" id="two-file" /> Upload 2
          files</label
        >
      </div>

      <div class="group">
        <img src="{% static './images/Group 3602.png' %}" id="drop-icon" />
        <div class="group-logo">
          <h4 id="file">Drag & Drop your file here</h4>
        </div>
        <div id="line">
          <p>
            <img
              src="{% static './images/Line 61.png' %}"
              alt=""
              class="line"
            /><span id="or">OR</span
            ><img
              src="{% static './images/Line 61.png' %}"
              alt=""
              class="line"
            />
          </p>
        </div>
        <div id="buttons">
          <button type="button" class="primary">
            <a href="" style="color: #ffffff">Browse</a>
          </button>
          <button type="button" class="secondary">
            <a href="" style="color: #52a7e0"
              ><img src="{% static './images/link.png' %}" alt="" />&nbsp Enter
              URL</a
            >
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
