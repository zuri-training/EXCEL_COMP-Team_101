{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Delete</title>
    <link rel="stylesheet" href=" {% static 'members/css/style.css' %} " />
  </head>
  <body class="delete-body">
    <form method="POST" class="deleteForm">
      <a
        href=" {% url 'members:profile_dash' user.id %}"
        class="backBtn delPageBtn"
        >Go back</a
      >
      <h1>Delete Your Account</h1>
      {% csrf_token %}

      <p>Are you sure you want to delete your account?</p>
      <button type="submit" class="deleteBtn delPageBtn">Confirm Delete</button>
    </form>
  </body>
</html>
