<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="request.css" />
  </head>

  <body>
    <header>
      <div class="container row">
        <a href="#" class="logo">
          <img src="./images/frame 58827.png" />
        </a>

        <div class="hamburger">&#9776;</div>

        <ul class="navbar">
          <li><a href="#" class="nav-link">Overview</a></li>
          <li><a href="#" class="nav-link">Features</a></li>
          <li><a href="#" class="nav-link">How To</a></li>
          <li><a href="#" class="nav-link">Contact Us</a></li>
        </ul>
        <div class="authenticate row">
          <a href="#" class="nav-link blue">Sign In</a>
          <a href="#" class="nav-link white bg-blue">Sign Up</a>
        </div>
      </div>
    </header>

    <main>
      <div class="request-content">
        <h1>What other features would you love to see?</h1>
        <p>
          Send us your tool/feature request. Please, add any other feedback you
          might have.
        </p>
      </div>
      <hr />

      <span class="dot1"></span>
      <span class="dot2"></span>
      <span class="dot3"></span>
      <span class="dot4"></span>
      <span class="dot5"></span>
      <span class="dot6"></span>

      <form class="request-form">
        <label>Name</label>
        <input type="text" name="yourName" placeholder="John Doe" />
        <label>Email</label>
        <input type="text" placeholder="youremail@gmail.com" />
        <label>Request</label>
        <textarea
          name=""
          id="message"
          placeholder="kindly give as much detail as possible"
        ></textarea>
        <button>Submit</button>
      </form>
    </main>

    <footer>
      <div class="footer-container">
        <p>Privacy Policy & Terms of Use</p>
        <p>&copy; Copyright SimpliXL, 2022. All Rights Reserved.</p>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
